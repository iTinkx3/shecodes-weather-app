<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <img
          src="https://www.weather.shecodes.io/images/logo.png"
          alt="SheCodes logo"
          class="shecodes-logo"
        />
        <form>
          <input
            type="text"
            placeholder="Enter a city..."
            autofocus="on"
            class="search-bar"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <br />
        <div class="container-cityDetails">
          <div class="row">
            <div class="col">
              <h1 id="city">Bangor</h1>
              <div class="lastUpdated">Last updated: <span id="date"></span></div>
              <div>
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Cloudy emoji"
                /><span id="current-temp">18Â°</span> C | F
              </div>
              <div id="description">Mostly Cloudy</div>
            </div>

            <div class="col">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <small>
        <a href="https://github.com/iTinkx3/shecodes-weather-app"
          >Open-source code</a
        >
        by Sam Collins
      </small>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
