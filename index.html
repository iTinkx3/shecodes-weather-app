<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <img
            src="https://www.weather.shecodes.io/images/logo.png"
            alt="SheCodes logo"
            class="shecodes-logo"
          />

          <form id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city..."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                  id="search-button"
                />
              </div>
            </div>
          </form>

          <br />
          <div class="container-cityDetails">
            <div class="city-lastUpdated-wrapper">
              <h1 id="city"></h1>
              <ul>
                <li class="lastUpdated">
                  Last updated: <span id="date"></span>
                </li>
                <li id="description"></li>
              </ul>
            </div>

            <div class="row">
              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img
                    src="https://openweathermap.org/img/wn/10d@2x.png"
                    alt="Cloudy emoji"
                    id="icon"
                  /><strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">°C</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
              <div class="col-6">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>
          </div>

        <div class="weather-forecast" id="forecast">
        </div>

        </div>
        <small>
          <a href="https://github.com/iTinkx3/shecodes-weather-app"
            >Open-source code</a
          >
          by Sam Collins
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
